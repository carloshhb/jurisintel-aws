{% for field in form.visible_fields %}
    <div class="form-group row">
        <label class="col-xl-3 col-lg-3 col-form-label" for="{{ field.id_for_label }}">
            {{ field.label }}
        </label>
        <div class="col-lg-9 col-xl-6">{{ field }}</div>
        {% if field.errors %}
            {% for error in field.errors %}
                <p class="text-danger">{{ error }}</p>
            {% endfor %}
        {% endif %}
        {% if field.help_text %}
            <small class="form-text text-muted">
                {{ field.help_text|safe }}
            </small>
        {% endif %}
    </div>
{% endfor %}
{% for field in form.hidden_fields %}
    {{ field }}
{% endfor %}
