<form method="post" action="{% url 'conteudo:card_delete' caso.pk %}" class="js-process-delete-form">
    {% csrf_token %}
    <div class="modal-header">
        <h4 class="modal-title">Confirme exclusão</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <p class="lead-modal">Tem certeza que deseja deletar o caso <strong>{{ caso.titulo }}</strong>? <br>
        Esse processo é <strong>irreversível</strong> e apagará seus documentos também.</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
        <button type="submit" class="btn btn-danger">Remover</button>
    </div>
</form>
